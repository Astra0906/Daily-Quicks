<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>News</title>
</head>

<body>
    <div class="bg"><img src="/OjQKyx-800.jpg" alt=""></div>
    <header>
        <div>
            <h2 style="margin-top: 2rem;">Daily Quicks</h2>
        </div>

        <div class="features">
            <select name="country" id="selectCountry"
                style="width: 11rem; padding: .4rem; font-size: medium; position: relative; left: 3rem;">
                <option value="any">Country</option>
                <option value="au">Australia</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
                <option value="cn">China</option>
                <option value="eg">Egypt</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
                <option value="gr">Greece</option>
                <option value="hk">Hong Kong</option>
                <option value="in">India</option>
                <option value="ie">Ireland</option>
                <option value="il">Israel</option>
                <option value="it">Italy</option>
                <option value="jp">Japan</option>
                <option value="nl">Netherlands</option>
                <option value="no">Norway</option>
                <option value="pk">Pakistan</option>
                <option value="pe">Peru</option>
                <option value="ph">Philippines</option>
                <option value="pt">Portugal</option>
                <option value="ro">Romania</option>
                <option value="ru">Russia</option>
                <option value="sg">Singapore</option>
                <option value="es">Spain</option>
                <option value="se">Sweden</option>
                <option value="ch">Switzerland</option>
                <option value="tw">Taiwan</option>
                <option value="ua">Ukraine</option>
                <option value="gb">United Kingdom</option>
                <option value="us">United States</option>
            </select>

            <div class="searchbox">
                <input type="text" placeholder="Search.." id="kword" style="
                padding: 6px;
                height: 2rem;
                border: none;               
                font-size: 17px;">
                <div class="sicon">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="2rem" height="2rem"
                        viewBox="0 0 48 48">
                        <path fill="#199be2"
                            d="M35.983,32.448l-3.536,3.536l7.87,7.87c0.195,0.195,0.512,0.195,0.707,0l2.828-2.828	c0.195-0.195,0.195-0.512,0-0.707L35.983,32.448z">
                        </path>
                        <radialGradient id="KGt2acGa95QyN2j07oBX6a_KPmthqkeTgDN_gr1" cx="20.024" cy="20.096" r="19.604"
                            gradientUnits="userSpaceOnUse">
                            <stop offset=".693" stop-color="#006185"></stop>
                            <stop offset=".921" stop-color="#35c1f1"></stop>
                        </radialGradient>
                        <polygon fill="url(#KGt2acGa95QyN2j07oBX6a_KPmthqkeTgDN_gr1)"
                            points="31.601,28.065 28.065,31.601 32.448,35.983 35.983,32.448"></polygon>
                        <linearGradient id="KGt2acGa95QyN2j07oBX6b_KPmthqkeTgDN_gr2" x1="8.911" x2="31.339" y1="8.911"
                            y2="31.339" gradientUnits="userSpaceOnUse">
                            <stop offset="0" stop-color="#a3ffff"></stop>
                            <stop offset=".223" stop-color="#9dfbff"></stop>
                            <stop offset=".53" stop-color="#8bf1ff"></stop>
                            <stop offset=".885" stop-color="#6ee0ff"></stop>
                            <stop offset="1" stop-color="#63daff"></stop>
                        </linearGradient>
                        <circle cx="20" cy="20" r="16" fill="url(#KGt2acGa95QyN2j07oBX6b_KPmthqkeTgDN_gr2)"></circle>
                    </svg>
                </div>


            </div>

        </div>

    </header>


    <div class="bgdrop1"></div>
    <div class="bgdrop2"></div>
    <div class="news-categories">
        <h2>Health</h2>
        <h2>Sports</h2>
        <h2>Politics</h2>
    </div>
    <div class="news-container">
        <div class="card">
            <div class="title">
                <h3></h3>
            </div>
            <div class="image"><img src="" alt="helllo hello test 1.."></div>
            <div class="about">
                <h3></h3>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <a href=""
                    style="background-color: cadetblue;  font-size: 1.2em; padding: 10px; margin-left: 20px; ">Read
                    more</a>
                <h4>${news.publishedAt}</h4>
            </div>


        </div>


    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h3>Daily Quicks</h3>
                <p>&copy; 2024 Daily Quicks. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
